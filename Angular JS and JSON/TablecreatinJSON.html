<!DOCTYPE html>
<html>
<head>
	<title>
		Table using JSON
	</title>
</head>
<body>
<html><head><script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
 #mytable,td{ border:1px solid blue;}</style> 
<script>
var obj=[ { item : "001", name : "apple", category : "fruit", color : "red" },
{ item : "002", name : "melon", category : "fruit", color : "green" },
{ item : "003", name : "banana", category : "fruit", color : "yellow" } ]

$(document).ready(function () {
var tbl=$("<table>").attr("id","mytable");

$("#div1").append(tbl);
for(var i=0;i<obj.length;i++) { var tr="<tr>";
var td1="<td>"+obj[i]["item"]+"</td>";
var td2="<td>"+obj[i]["name"]+"</td>";
var td3="<td>"+obj[i]["color"]+"</td></tr>";
$("#mytable").append(tr+td1+td2+td3); }}) 
</script>
</head>
<body>
<div id="div1"> </div>
</body></html>
