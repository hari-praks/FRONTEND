<!DOCTYPE html>
<html>
<head>
	<title>todolist in js</title>
</head>
<body>
<script type="text/javascript">
	var node=document.createElement("LI");
	var x= prompt("Enter a word to be added");
	node.appendChild(x);
	document.getElementById("id1").appendChild(x);
</script>
<ul id="id1">
</ul>
</body>
</html>
